<html ng-app="kpiApp">
<head>
    <title>KPI Dashboard</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-messages.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
    <script src="https://material.angularjs.org/1.2.2/angular-material.min.js"></script>
    <link href="https://material.angularjs.org/1.2.2/angular-material.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/charts/loader.js" type="text/javascript"></script>
    <script src="js/kpiApp.js"></script>
    <style>
        .inputdemoInlineForm .kpid-inline-form-container { padding: 16px; }
        .inputdemoInlineForm .kpid-inline-form-container {
            margin: 18px 16px;
            padding-top: 6px;
        }
    </style>
</head>

<body>

<md-content layout-padding ng-cloak ng-controller="KPIDashboardController as kpiDashboard" class="kpid-inline-form-container">
    <form class="md-inline-form">
        <div layout="row">
            <div flex="40">
                <h1>KPI Dashboard</h1>
            </div>
            <md-input-container>
                <label>From date</label>
                <md-datepicker ng-model="kpiDashboard.fromDate" md-open-on-focus></md-datepicker>
            </md-input-container>
            <md-input-container>
                <label>To date</label>
                <md-datepicker ng-model="kpiDashboard.toDate" md-open-on-focus></md-datepicker>
            </md-input-container>
            <md-input-container>
                <label>Brand</label>
                <md-select ng-model="kpiDashboard.brand">
                    <md-option ng-repeat="brand in kpiDashboard.brands" value="{{brand.val}}">
                        {{brand.val}}
                    </md-option>
                </md-select>
            </md-input-container>
            <md-input-container>
                <label>&nbsp;</label>
                <md-button class="md-primary md-raised" ng-click="kpiDashboard.fetchData($event)"   >
                    Load Data
                </md-button>
            </md-input-container>
        </div>
    </form>
    <div layout="row">
        <div flex=""><div id="apm_rpc_DataCart" style="width: 100%; height: 100%"></div></div>
    </div>
    <div layout="row">
        <div flex=""><div id="aov_cvr_DataCart" style="width: 100%; height: 100%"></div></div>
        <div flex=""><div id="car_cac_DataCart" style="width: 100%; height: 100%"></div></div>
    </div>
</md-content>
<div id="wholeDataChart" style="width: 100%; height: 100%"></div>
</body>
</html>
